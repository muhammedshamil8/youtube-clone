<style>

.request-btn{
background-color: black;
color: white;
font-weight: 200;
width: 150px;
border-radius: 5px;
border: 2px solid transparent;
/* position: relative; */
  overflow: hidden;
}
.glow-border {
  animation: glowAnimation 2s  2s ease-in-out infinite;
}

@keyframes glowAnimation {
  0% {
    border-color: rgba(0, 0, 0, 0.5);
    box-shadow: 0 0 5px rgba(70, 75, 78, 0.5);
  }
  50% {
    border-color: rgb(82, 89, 94);
    box-shadow: 0 0 20px rgba(15, 15, 15, 0.8);
  }
  100% {
    border-color: rgba(60, 64, 66, 0.5);
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
  }
}
.add-btn{
   background-color: rgb(255,216,20);
   border-radius: 20px;
   width: 250px;
   color:black;
   border: none;
   height: 40px;
   transition: opacity 1s;
}
.add-btn:hover{
  opacity: 0.5;
}
.sign-btn{
   background-color: rgb(46,164,79);
   width: 120px;
   font-weight: bolder;
   border-radius: 6px;
   color: white;
   border: none;
   animation: bounceAnimation 1s  2s ease infinite;
}

@keyframes bounceAnimation {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px);
  }
}
.get-btn{
   background-color: rgb(121,82,179);
   color: white;
   font-weight: bold;
   border-radius: 5px;
   border: none;
   width: 150px;
   animation: pulseAnimation 1.5s  2s ease infinite;
 
  }

@keyframes pulseAnimation {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.05);
  }
  100% {
    transform: scale(1);
  }
}
.dwnld-btn{
   padding: 10px 20px;
  border: none;
  color: white;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  background: linear-gradient(45deg, #3498db, #e74c3c, #9b59b6);
  background-size: 200% 200%;
  animation: gradientAnimation 4s  2s ease infinite;
}

@keyframes gradientAnimation {
  0% {
    background-position: 0% 50%;
  }
  100% {
    background-position: 100% 50%;
  }
}
.apply-btn{
   background-color: rgb(10,102,194);
   font-weight: bold;
   color: white;
   border-radius: 20px;
   width: 305px;
   border: none;
   height: 45px;
   transition: opacity 1s;

}
.apply-btn:active{
opacity:0.5;
}
@keyframes spinAnimation {
  0% {
    animation-delay: 2s;
    transform: rotate(0deg);
  }
  150% {
    transform: rotate(90deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

.save-btn {
  background-color: white;
  border-radius: 45px;
  color: blue;
  border-style: solid;
  width: 48px;
  border-color: blue;
  border: 1px;
  border-style: solid;
  font-weight: bolder;
  height: 45px;
  box-shadow: 0px 3px 6px rgba(54, 253, 4, 0.808);

  animation-name: spinAnimation;
  animation-duration: 2s;
  animation-timing-function: linear;
  animation-iteration-count: infinite; /* Set the number of times the animation should run */
  animation-direction: alternate-reverse;
  animation-delay: 2s; /* Add a 2-second delay between each cycle */
}

</button><br></div>
